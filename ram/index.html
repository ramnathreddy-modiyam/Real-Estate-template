<!DOCTYPE html>
<html lang="en">

    <div class="content-holder">
        <div class="head">

        </div>
        <div class="row1">
            <div class ="col1">
              <img src="C:\Users\kk559\OneDrive\Desktop\ram\photo3.jpg" alt="loading">
              
            </div>
            <div class="col2">
                <div class="card-head">
                    <div class="para-title">
                    <p>201Prague Dr,</p><p>San Jose,CA 95119</p>

                        <img src="C:\Users\kk559\OneDrive\Desktop\ram\download1.png" alt="">

                    <div class="specs">

                    </div>
                </div>
                <div class="contact-details">
                    <div class="logo">
                        <img src="C:\Users\kk559\OneDrive\Desktop\ram\download.jpeg" alt="men.jpg">

                    </div>
                    <div class="agent">

                    </div>

                      <br>  <span class="span">Earliest at 11:30 tommorow</span>
                    </button>
        
                    
                </div>


            </div>
              
    </div>

            <p>San Jose, CA</p>
          </div>
          <div class="footer-property-type">

          </div>
          <div class="more">

          <div class="footer-search">
            <button class="search-btn">Search</button>
          </div>
        </div>
      </footer>

</html>
